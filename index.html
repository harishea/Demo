<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSAP Animation </title>
  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #545e85;
      color: white;
      overflow-x: hidden;
    }

    /* Blob Cursor Effect */
    #blob {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle at center, #22d3ee55, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: screen;
      transform: translate(-50%, -50%);
      z-index: 999;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      position: relative;
    }

    .box {
      width: 280px;
      height: 180px;
      background: linear-gradient(135deg, #3b82f6, #22d3ee);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      color: white;
      box-shadow: 0 20px 40px #00000066;
      transform: perspective(1000px) rotateY(0deg);
      transition: transform 0.2s ease-out;
    }

    .alt {
      background: linear-gradient(135deg, #a78bfa, #ec4899);
    }
  </style>
</head>

<body>
  <!-- Blob -->
  <div id="blob"></div>

  <!-- Sections -->
  <section>
    <div class="box">üëã Scroll + Move Cursor</div>
  </section>
  <section>
    <div class="box alt">I slide in ‚û°Ô∏è</div>
  </section>
  <section>
    <div class="box">I slide in ‚¨ÖÔ∏è</div>
  </section>
  <section>
    <div class="box alt">‚ú® Combined Effect</div>
  </section>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Blob follows cursor
    const blob = document.getElementById("blob");
    document.addEventListener("mousemove", (e) => {
      gsap.to(blob, {
        x: e.clientX,
        y: e.clientY,
        duration: 0.3,
        ease: "power2.out"
      });
    });

    // Cursor parallax tilt effect for boxes
    document.querySelectorAll(".box").forEach((box) => {
      box.addEventListener("mousemove", (e) => {
        const rect = box.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;
        gsap.to(box, {
          rotationY: x / 20,
          rotationX: -y / 20,
          duration: 0.3,
          ease: "power2.out"
        });
      });
      box.addEventListener("mouseleave", () => {
        gsap.to(box, {
          rotationY: 0,
          rotationX: 0,
          duration: 0.5,
          ease: "power3.out"
        });
      });
    });

    // Scroll-triggered animations (left-right entrance)
    gsap.utils.toArray(".box").forEach((box, i) => {
      gsap.from(box, {
        x: i % 2 === 0 ? -300 : 300,
        opacity: 0,
        duration: 1,
        ease: "power3.out",
        scrollTrigger: {
          trigger: box,
          start: "top 80%",
          end: "bottom 60%",
          toggleActions: "play none none reverse"
        }
      });
    });
  </script>
</body>

</html>
